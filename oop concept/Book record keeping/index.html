<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Book record keeping</title>
    <style>
        .sucess, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .sucess{
            background: green;

        }
        .error{
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
       <form id="bookform">
           <div>
           <label for="title">Name of the book</label>
           <input type="text" id="nam" class="about-width">
       </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="auth" class="about-width">
    </div>
    <div>
    <label for="genre">Genre</label>
    <input type="text" id="genre" class="about-width">
    </div>
    <div>
        <input type="submit" value="submit" class="about-width">

    </div>
       </form>
       <hr>
       <table class="about-width">
           <thead>
               <tr>
                   <th> Book Name </th>
                   <th>Author</th>
                   <th>Genre</th>
               </tr>
           </thead>
           <tbody id="book-list"></tbody>
       </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
