<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your calorie</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <nav >
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">
             Track calorie
            </a>
            <ul class="right">
                <li>
                    <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                </li>
            </ul>
        </div>
        </div>

    </nav>
    <div class="container">
        <div class="card">
            <div class="card content">
                <span class="card-title">Add Meal/FoodItem</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add the name of items" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add calories" id="item-calorie">
                        <label for="item-calories">Calories</label>
                    </div>

                   
                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus">Add Meal</i></button>
            <!--
                    <button class="add-btn btn orange darken-3"><i class="fa fa-square-o-">Add Meal</i></button>
                <button class="add-btn btn red "><i class="fa fa-remove">Back</i></button>
            -->
                
                <button class="add-btn btn grey pull-right"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>">Push</i></button>
                
                </div>

            </form>
            
            </div>

        </div>
        <!--Calorie count-->
        <h3 class = "center-align">Total calorie count: 0</h3>
        <!--List of all the items-->
        <ul id = "item-list" class= "collection">
            <li class="collection-item" id = "item-0">
                <strong>Boiled Noodles:</strong><em>800 calories</em>
             <a href="#" class="secondary-content">
                 <i class= "fa fa.pencil"></i>
             </a>
            </li>
            <li class="collection-item" id = "item-0">
                <strong>Almonds:</strong><em>200 calories</em>
             <a href="#" class="secondary-content">
                 <i class= "fa fa.pencil"></i>
             </a>
            </li>
            <li class="collection-item" id = "item-0">
                <strong>Rum balls:</strong><em>1000 calories</em>
             <a href="#" class="secondary-content">
                 <i class= "fa fa.pencil"></i>
             </a>
            </li>
        </ul>
    </div>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
